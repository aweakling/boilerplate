<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images page</h1>
    <h2>these page will show images of a mochi while showing different types of images</h2>
        <ul>
            <li>First image would be JPG image of a mochi
                <br>
                <img src="./../images/mochi.jpg" alt="a jpg image of a mochi" width="612" height="408">
            </li>
            <li>Second image is a mochi in a GIF format.
                <br>
                <img src="./../images/mochi.gif" alt="a GIF of a mochi">
            </li>
            <li> Third image is a mochi in a PNG format.
                <br>
                <img src="./../images/mochi.png" alt="a png of a mochi" width="512" height="512">
            </li>
            <li> 4th image is a mochi in a SVG format.
                <br>
                <img src="./../images/mochi.svg" alt="" width="500" height="600">
            </li>
        </ul>
</body>
</html>
